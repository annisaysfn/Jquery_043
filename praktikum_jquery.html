<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Praktikum Jquery</title>
    </head>

    <body style="background-color: wheat;">
        <!-- Hide Show -->
        <h1 id="nama" style="text-align: center;"></h1>
        <p id="nim" style="text-align: center;"></p>
        <!-- Fade -->
        <h5 id="tanggal" style="display: none; text-align: center;">Banjarmasin, 25 Juni 2001</h5>
        <!-- Slide -->
        <div id="img" style="background-color: white; text-align: center; display: none;">
            <img
                src="https://images.unsplash.com/photo-1425082661705-1834bfd09dca?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1055&q=80"
                alt="" height="200">
            <img
                src="https://images.unsplash.com/photo-1548767797-d8c844163c4c?ixid=MXwxMjA3fDB8MHxzZWFyY2h8N3x8aGFtc3RlcnxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                alt="" height="200">
            <img
                src="https://images.unsplash.com/photo-1588331086909-9861b6e15a30?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjJ8fGhhbXN0ZXJ8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                alt="" height="200">
            <img
                src="https://images.unsplash.com/photo-1584553421349-3557471bed79?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8aGFtc3RlcnxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                alt="" height="200">
        </div>

        <br>
    <div style="text-align: center;">
        <!-- Button Hide Show Toggle -->
        <button id="hide">Sembunyikan</button>
        <button id="show">Perlihatkan</button>
        <button id="toggle">Toggle</button>

        <!-- Button Fade -->
        <button id="fadeIn">Fade In</button>
        <button id="fadeOut">Fade Out</button>
        <button id="fadeToggle">Fade Toggle</button>

        <!-- Button Fade -->
        <button id="slideUp">Slide Up</button>
        <button id="slideDown">Slide Down</button>
        <button id="slideToggle">Slide Toggle</button>
    </div>

        <script src="jquery.js"></script>
        <script src="praktikumjquery.js"></script>
    </body>

</html>
